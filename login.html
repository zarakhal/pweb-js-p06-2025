<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recipe Collection — Login</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="login.css" />
</head>
<body class="page-bg login-centered">
  <main class="login-container">
    <section class="login-box card card--glass">
      <div class="hero-art">
        <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" alt="Delicious food" style="width: 100%; height: auto; border-radius: 12px; box-shadow: 0 6px 18px rgba(25,20,15,0.1);">
      </div>

      <div class="login-form-side">
        <h1 class="brand">Recipe Collection</h1>
        <p class="lead">Cozy recipes, slow-cooked vibes.</p>
        <p class="lead">Silakan login untuk melanjutkan...</p>

        <form id="loginForm" class="form">
          <label class="label">
            <span class="label-text">Username</span>
            <input id="username" name="username" type="text" required autocomplete="username" placeholder="contoh: johnd" />
          </label>

          <label class="label">
            <span class="label-text">Password</span>
            <input id="password" name="password" type="password" required autocomplete="current-password" placeholder="• • • • • •" />
          </label>

          <div class="form-row">
            <button id="loginBtn" type="submit" class="btn btn--primary">Login</button>
            <button type="button" class="btn btn--ghost" onclick="location.reload()">Reset</button>
          </div>

          <div id="message" class="msg" role="status" aria-live="polite"></div>
        </form>

        <p class="hint">Gunakan credentials dari <code>https://dummyjson.com/users</code>.</p>
      </div>
    </section>

    <footer class="foot">
      <p>Made with ☕ &amp; calm tunes</p>
    </footer>
  </main>

  <script src="login.js"></script>
</body>
</html>
